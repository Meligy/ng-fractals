<div class="App-header">
  <h2>This is a dancing Pythagoras tree</h2>
</div>
<p class="App-intro">
  <svg #svg
        (mousemove)="onMouseMove$.emit($event)"
        [attr.width]="svgDimensions.width"
        [attr.height]="svgDimensions.height">
    <g *ngIf="pythagoras" [pythagoras]="pythagoras" />
  </svg>
</p>
